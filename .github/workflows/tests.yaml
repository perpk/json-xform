name: Tests

on:
  [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install Dependencies
        run: npm install
      - name: Test
        run: npm run test
